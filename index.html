<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&family=Urbanist:wght@300&display=swap"
        rel="stylesheet">
    <title>Médias da Maria</title>
</head>

<body>
    <header id="header">
        <h2>Calculadora de notas da Maria</h2>
    </header>

    <main id="main">
        <div>
            <div id="Inicio">
                <p>Bem vinda Maria! Para calcular a média de seus alunos insira o nome, a série e escolha o tipo de
                    média que gostaria de utilizar</p>
                <hr>
                <h3>Insira o nome do/a aluno/a :</h3>
                <input type="text" class="inputs">
                <h3>Insira a turma :</h3>
                <input type="text" class="inputs">
            </div>
            <div id="Type">
                <h3>Escolha o tipo de média :</h3>
                <button id="ma">Média Aritmética</button>
                <button id="mp">Média Ponderada</button>
            </div>

            <main>

                <div id="media-a">
                    <h2>Média Aritmética</h2>
                    <form action="" class="formulario" id="formulario">
                        <input type="text" name="nota1" id="nota1" placeholder="Nota 1">
                        <input type="text" name="nota2" id="nota2" placeholder="Nota 2">
                        <input type="text" name="nota3" id="nota3" placeholder="Nota 3">
                        <input type="text" name="nota4" id="nota4" placeholder="Nota 4">
                        <input type="text" name="nota5" id="nota5" placeholder="Nota 5">
                        <button type="submit" id="macalcular">Calcular</button>
                    </form>
                    <p id="texto"></p>
                </div>
                <div id="media-p">
                    <h2>Média Ponderada</h2>
                    <div>
                        <form action="" class="formulario2" id="formulario2">
                            <input type="text" name="nota1" id="p-nota1" placeholder="Nota 1">
                            <input type="text" name="nota2" id="p-nota2" placeholder="Nota 2">
                            <input type="text" name="nota3" id="p-nota3" placeholder="Nota 3">
                            <input type="text" name="nota4" id="p-nota4" placeholder="Nota 4">
                            <input type="text" name="nota5" id="p-nota5" placeholder="Nota 5">
                    </div>
                    <div>
                        <input type="text" name="peso1" id="peso1" placeholder="Peso 1">
                        <input type="text" name="peso2" id="peso2" placeholder="Peso 2">
                        <input type="text" name="peso3" id="peso3" placeholder="Peso 3">
                        <input type="text" name="peso4" id="peso4" placeholder="Peso 4">
                        <input type="text" name="peso5" id="peso5" placeholder="Peso 5">
                        <button id="mpcalcular">Calcular</button>
                    </div>
                    </form>
                    <p id="texto2"></p>
                </div>
            </main>
</body>
<script src="https://kit.fontawesome.com/8eabb72de4.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
